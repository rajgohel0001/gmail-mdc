<!DOCTYPE html>
<html>
<head>
	<title>Create Account 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-div-create">
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<img src="images/logo.png" class="logo-create">
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<h2 id="crAcc">Welcome to Google</h2>
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<i class="far fa-user-circle user-circle"></i>
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<p id="contGm">johndoe@gmail.com</p>
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-8">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-4">
							<div class="mdc-select mdc-select--outlined code">
								<i class="mdc-select__dropdown-icon"></i>
								<select class="mdc-select__native-control">
									<option value="" disabled selected></option>
									<option value="+1">
										+1
									</option>
									<option value="+91">
										+91
									</option>
									<option value="+44">
										+44
									</option>
								</select>
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label">Code</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-8">
							<div class="mdc-text-field mdc-text-field--outlined txt1">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Phone number (optional)</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<p id="p1">We'll use your number for account security.It won't be visible to others.</p>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<div class="mdc-text-field mdc-text-field--outlined txt2">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Recovery email address (optional)</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<p id="p2">We'll use it to keep your account secure</p>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-4">
							<div class="mdc-text-field mdc-text-field--outlined txt3">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Day</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-4">
							<div class="mdc-select mdc-select--outlined month">
								<i class="mdc-select__dropdown-icon"></i>
								<select class="mdc-select__native-control">
									<option value="" disabled selected></option>
									<option value="Jan">
										Jan
									</option>
									<option value="Feb">
										Feb
									</option>
									<option value="Mar">
										Mar
									</option>
								</select>
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label">Month</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-4">
							<div class="mdc-text-field mdc-text-field--outlined txt4">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Year</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<p id="p3">Your date of birth</p>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<div class="mdc-select mdc-select--outlined gender">
								<i class="mdc-select__dropdown-icon"></i>
								<select class="mdc-select__native-control">
									<option value="" disabled selected></option>
									<option value="Male">
										Male
									</option>
									<option value="Female">
										Female
									</option>
									<option value="Other">
										Other
									</option>
								</select>
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label">Gender</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner btn-cr2">
						<div class="mdc-layout-grid__cell--span-5">
							<a href="create.html"><button class="mdc-button btn-sign">Back</button></a>
						</div>
						<div class="mdc-layout-grid__cell--span-4">
						</div>
						<div class="mdc-layout-grid__cell--span-3">
							<a href="home.html"><button class="mdc-button btn-n">Next</button></a>
						</div>
					</div>
				</div>
				<div class="mdc-layout-grid__cell--span-4">
					<img src="images/personal.svg">
					<p>Your personal info is private and safe</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript">
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.txt1'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.txt2'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.txt3'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.txt4'));
		const select1 = new mdc.select.MDCSelect(document.querySelector('.month'));
		const select2 = new mdc.select.MDCSelect(document.querySelector('.gender'));
		const select3 = new mdc.select.MDCSelect(document.querySelector('.code'));
	</script>
</body>
</html>
