<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="main-div-create">
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<img src="images/logo.png" class="logo-create">
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<h2 id="crAcc">Create Your Google Account</h2>
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12">
					<p id="contGm">Continue to Gmail</p>
				</div>
			</div>
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-8">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined field1-create">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">First Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined field2-create">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Last Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<div class="mdc-text-field mdc-text-field--outlined field3-create">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Username</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
							<p id="user">You can use letters, numbers & periods</p>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined field4-create">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Password</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined field5-create">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Confirm</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-2">
							<i class="far fa-eye-slash"></i>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-8">
							<p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-5">
							<a href="index.html"><button class="mdc-button btn-sign">Sign in instead</button></a>
						</div>
						<div class="mdc-layout-grid__cell--span-4">
						</div>
						<div class="mdc-layout-grid__cell--span-3">
							<a href="create2.html"><button class="mdc-button btn-n">Next</button></a>
						</div>
					</div>
				</div>
				<div class="mdc-layout-grid__cell--span-4">
					<img src="images/account.svg">
					<p>One account. All of Google working for you.</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript">
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.field1-create'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.field2-create'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.field3-create'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.field4-create'));
		textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.field5-create'));
	</script>
</body>
</html>
